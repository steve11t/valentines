<script>
  function showAnimation(answer) {
    if (answer === 'yes') {
      document.getElementById('yes-animation').style.display = 'block';
      document.getElementById('no-animation').style.display = 'none';
    } else if (answer === 'no') {
      document.getElementById('yes-animation').style.display = 'none';
      document.getElementById('no-animation').style.display = 'block';
    }
  }
